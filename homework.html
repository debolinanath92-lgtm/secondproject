<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wonders of the World</title>
  <style>
    body {
      font-family: Arial, sans-serif; 
      text-align: center;
      background: #f9f9f9;
      margin: 20px;
    }
    header {
      background: url("https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/d17b6134-dc32-4b36-b443-5b3df869a1e3.png") no-repeat center center;
      background-size: cover;
      color: white;
      padding: 40px 20px;
      font-size: 2.8em;
      font-weight: bold;
      text-shadow: 2px 2px 6px #000;
      position: relative;
    }
    header span {
      font-weight: normal;
      font-size: 1.2em;
      display: block;
      margin-top: 10px;
      text-shadow: 1px 1px 4px #000;
    }
    .gallery {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
    .item {
      background: white;
      padding: 10px;
      width: 180px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      border-radius: 6px;
    }
    .item img {
      max-width: 100%;
      border-radius: 4px;
      box-shadow: 1px 2px 6px rgba(0,0,0,0.3);
    }
    .caption {
      margin-top: 8px;
      font-weight: bold;
      font-size: 1.1em;
      color: #333;
      user-select: none;
    }
    @media (max-width: 600px) {
      .item {
        width: 45%;
      }
    }
    @media (max-width: 350px) {
      .item {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    Wonders of the World
    <span>Pictures</span>
  </header>
  <section class="gallery">
    <div class="item">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/6f80b25f-1fe0-4eda-bafd-5c9b968d36a1.png" 
           alt="The Pyramids of Giza, Egypt, with clear blue sky" 
           onerror="this.style.display='none'"/>
      <div class="caption">Pyramids</div>
    </div>
    <div class="item">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/77ed35c7-8e5a-4714-bf07-1203dcc5e0b2.png" 
           alt="The Great Wall of China sprawling over green hills" 
           onerror="this.style.display='none'"/>
      <div class="caption">Great Wall of China</div>
    </div>
    <div class="item">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/c1c6943e-873d-46f3-afe0-593848ef7164.png" 
           alt="Ancient rock-cut architecture of Petra in Jordan" 
           onerror="this.style.display='none'"/>
      <div class="caption">Petra</div>
    </div>
    <div class="item">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/e7ef7ac4-4612-4cf5-973c-af1455e02043.png" 
           alt="Colosseum in Rome, Italy under a bright sky" 
           onerror="this.style.display='none'"/>
      <div class="caption">Colosseum</div>
    </div>
    <div class="item">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/433e306b-87f9-41cc-944e-2097942a3002.png" 
           alt="Temple of Kukulcan at Chichén Itzá, ancient Mayan city" 
           onerror="this.style.display='none'"/>
      <div class="caption">Chichén Itzá</div>
    </div>
    <div class="item">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/01f49e77-ef2f-4983-bf07-7a7ca5267d22.png" 
           alt="Machu Picchu ruins on a mountain ridge in Peru" 
           onerror="this.style.display='none'"/>
      <div class="caption">Machu Picchu</div>
    </div>
    <div class="item">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/1c9ca11c-3439-4502-857a-7892d1123ad9.png" 
           alt="Christ the Redeemer statue overlooking Rio de Janeiro" 
           onerror="this.style.display='none'"/>
      <div class="caption">Christ the Redeemer</div>
    </div>
    <div class="item">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/e9459a23-c892-4366-88cc-660b8d2cabbe.png" 
           alt="The Taj Mahal mausoleum with reflecting pool and blue sky" 
           onerror="this.style.display='none'"/>
      <div class="caption">Taj Mahal</div>
    </div>
  </section>
</body>
</html>
